server:
  port: 10086

spring:
  application:
    name: mall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:4001
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
          filters:
      routes:
        - id: mall-basic
          uri: lb://mall-basic
          filters:
            #            - SwaggerHeaderFilter
            - StripPrefix=1
          predicates:
            - Path=/basic/**

springfox:
  documentation:
    swagger:
      v2:
        path: /